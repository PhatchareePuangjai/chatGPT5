services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./backend
    environment:
      PGHOST: db
      PGPORT: 5432
      PGUSER: app
      PGPASSWORD: app
      PGDATABASE: app
      PORT: 3001
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3001"

  web:
    build:
      context: ./frontend
    depends_on:
      - api
    ports:
      - "8080:80"

volumes:
  db_data:
