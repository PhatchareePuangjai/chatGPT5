services:
  db:
    image: postgres:16
    container_name: shop-db
    environment:
      POSTGRES_DB: shop
      POSTGRES_USER: shop
      POSTGRES_PASSWORD: shop
    ports:
      - "5433:5432"
    volumes:
      - shop_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shop -d shop"]
      interval: 3s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: shop-backend
    environment:
      PORT: "4000"
      DATABASE_URL: postgresql://shop:shop@db:5432/shop
      DEBUG_ERRORS: "false"
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_URL: http://localhost:4000
    container_name: shop-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  shop_db_data:
